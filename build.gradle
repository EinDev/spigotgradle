plugins {
    id 'java-library'
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        SpigotBase {
            id = 'spigot-base'
            implementationClass = 'spigot.gradle.SpigotBasePlugin'
        }
        SpigotPlugin {
            id = 'spigot-plugin'
            implementationClass = 'spigot.gradle.plugin.SpigotPluginPlugin'
        }
        SpigotServer {
            id = 'spigot-server'
            implementationClass = 'spigot.gradle.server.SpigotServerPlugin'
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group 'SpaceGameDev'
version '1.0'

//noinspection GroovyUnusedAssignment
targetCompatibility = 1.8
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:16.0.3'
    implementation localGroovy()

    testImplementation 'junit:junit:4.12'
}
